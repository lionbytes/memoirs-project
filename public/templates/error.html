<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}Error Page Not Found! | Memoirs Project{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link type="text/css" href="http://necolas.github.io/normalize.css/3.0.2/normalize.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<link rel="icon" href="../favicon.png" type="image/png" sizes="16x16">

<!-- Custom Styles -->
<link type="text/css" href="../static/css/styles.css" rel="stylesheet">

</head>
<body class="error-view bg">
<div id="main">

<div class="container" id="header">
    <div class="row">
        <h1 id="branding">
          {% block http_error_msg %}
			<div class="error-block">
				<h2>Error</h2>
				<p>Apologies, the page you requested does not exist.</p>
			</div>
			{% endblock %}
	            <img src="../static/images/logo.png" class="hidden-xs transit" alt="Memoirs Logo" />
	            <img src="../static/images/logo-large.png" class="visible-xs-block transit" alt="Memoirs Logo" />
				<div class="error-block-btn">
					<p><a href="{{ url_for('index') }}" class="btn btn-danger">Back to Home</a></p>
				</div>

        </h1>
    </div>
</div>

</div>
<!-- START: Footer -->
<footer class="container" id="footer">
    <div>
      <p><a href="http://www.lionbytes.net" target="_blank" data-placement="right" data-toggle="tooltip" title="Visit www.lionbytes.net">
        <img alt="Lionbytes" src="../static/images/lionbytes.png"></a></p>
      <p class="copy"><strong>Memoirs</strong> app copyright &copy; 2016 - All rights reserved to <strong>Lionbytes</strong>.</p>
    </div>
</footer>
<!-- END: Footer -->

<!-- START: JAVASCRIPT CODE -->
<script src="../static/js/jquery.min.js"></script> 			<!-- <script src="https://code.jquery.com/jquery.js"></script>  -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="../static/js/auxiliaries.js"></script>			<!-- Javascript Auxiliaries -->

<script type="text/javascript">
	if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
	  var msViewportStyle = document.createElement('style')
	  msViewportStyle.appendChild(
	    document.createTextNode(
	      '@-ms-viewport{width:auto!important}'
	    )
	  )
	  document.querySelector('head').appendChild(msViewportStyle)
	}
</script>
<!-- END: JAVASCRIPT CODE -->

</body>
</html>
